<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <p></p>
    <table id="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th style="color:red">Remove</th>
        </tr>
    </table>
    <br>
    <button type="button" id="addBtn">Add book</button>
    <form id="form" style="visibility: hidden;">
        <label for="title">Title:</label><br>
        <input type="text" id="title" required><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author"><br>
        <label for="pages">Pages:</label><br>
        <input type="number" id="pages"><br><br>
        <label for="read">Have you read the book?</label>
        <input type="checkbox" id="read"><br><br>
        <button type="button" id="btnSubmit">Submit</button>
    </form>
 
</body>
</html>
